<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="container panel panel-primary table-bordered">
    <div class="panel-title">
      <h3 class="text-center panel-heading"><b>Sign Up</b></h3>
      <hr />
    </div>
    <div class="form-group">
      <div class="row">
        <label for="name" class="col-sm-2">Name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="name" class="form-control" />
        </div>
      </div>
      <hr />
      <div class="row">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-9">
          <input type="text" formControlName="email" class="form-control" />
        </div>
      </div>
      <hr />
      <div class="row">
        <label for="password" class="col-sm-2">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <label for="phoneNumber" class="col-sm-2">Phone Number</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="phoneNumber"
          />
        </div>
      </div>
      <br />
      <div class="text-center">
        <button class="btn btn-primary" [disabled]="!this.formGroup.valid">
          Sign Up
        </button>
        <br />
        <br />
        Already a user?
        <button class="btn btn-danger" (click)="routeToLogin()">
          Login Here
        </button>
      </div>
    </div>
  </div>
</form>
