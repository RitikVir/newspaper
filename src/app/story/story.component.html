<div class="container">
  <div class="card" style="width: 18rem;" *ngFor="let item of stories">
    <img
      class="card-img-top"
      [src]="getFileUrl(item.imageUrl)"
      alt="Card Image"
      width="100%"
    />
    <div class="card-body">
      <div class="card-title">
        {{ item.heading }}
      </div>
      <p class="card-text">{{ item.detail }}</p>
    </div>
  </div>
</div>
